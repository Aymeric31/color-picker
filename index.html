<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>color picker</title>
	<link rel="stylesheet" type="text/css" href="css/style-base.css">
</head>
<body>
	<span>R</span>
	<input id="red" type="range" max="255" min="0">
	<span>G</span>
	<input id="green" type="range" max="255" min="0">
	<span>B</span>
	<input id="blue" type="range" max="255" min="0">
	<br>
	<span>Dégradé 1</span>
	<input id="gradient1" type="range" max="255" min="0">
	<span>Dégradé 2</span>
	<input id="gradient2" type="range" max="255" min="0">
	<span>Dégradé 3</span>
	<input id="gradient3" type="range" max="255" min="0">
	<script src="node_modules/jquery-3.1.0.min.js"></script>
	<script src="js/scripts-base.js"></script>
</body>
</html>
